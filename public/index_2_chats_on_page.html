<!DOCTYPE html>
<html lang="de">

<head>
    <title>Chat via websocket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <br><br>
    <h1> Chat Nachrichten:</h1>

    <div id="chat1">
        <h2>Chat 1</h2>
        <form id="chatForm1" action="">
            <label for="input">Message:</label>
            <input id="input" type="text" name="message" autocomplete="off" placeholder="Enter your message here"
                title="Message input field">
            <button type="button" aria-label="Send message">Send</button>
        </form>

        <ul id="messages1">
            <li>Top Nachricht</li>
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var chatForm = document.getElementById('chatForm1');
        var input = document.getElementById('input');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message written', input.value);
                input.value = '';
            }
        });

        socket.on('chat message received', function (msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages1').appendChild(item);
            // alert(`chat message received:\n\t ${msg}`);
        });
    </script>

</body>

</html>
